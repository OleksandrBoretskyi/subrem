
<div class="calendar-header">
  <button (click)="previousMonth()">&#9664;</button>
  <span>{{ currentDate | date: 'MMMM y' }}</span>
  <button (click)="nextMonth()">&#9654;</button>
</div>
<div class="calendar-grid">
  <div *ngFor="let day of daysInMonth" class="calendar-day" [class.today]="isToday(day)">{{ day }}</div>
</div>
