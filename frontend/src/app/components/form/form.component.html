
<div class="form-container">
  <h2 class="neon">Add Subscription</h2>
  <form (submit)="addSubscription()">
    <label for="name">Name:</label>
    <input id="name" [(ngModel)]="subscription.name" name="name" required>

    <label for="date">Next Payment Date:</label>
    <input id="date" type="date" [(ngModel)]="subscription.nextPayment" name="date" required>

    <button type="submit">Add</button>
  </form>
</div>
